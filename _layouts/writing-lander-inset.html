---
layout: default
---
<!-- Header -->
{% include header.html %}

<div class="landing-page-container">
    <div class="frontmatter-container">
        <div class="piece-image">
            <img src="{{ site.baseurl }}{{ site.pathToImgBin }}{{ page.image }}" class="img-actual" />
        </div>
        <div class="piece-text">
            <h1>{{ page.title }}</h1>
            {% if page.venue %}
            <h2>{{ page.venue }}</h2>
            <p>{{ page.long-description }}</p>
            {% endif %}
            {% if page.venue-url %}
            <a class="venue-btn" href="{{ page.venue-url | escape }}" target="_blank" rel="noopener noreferrer">
                Find more here!
            </a>            
            {% endif %}

        </div>
    </div>
    <div class="inset-container">
        <h2>Read Here</h2>
        <div class="pdf-wrapper">
            <iframe 
                src="{{ site.baseurl }}/assets/pdf/{{ page.file }}" 
                width="100%" 
                height="600px" 
                frameborder="0"
                allowfullscreen
            ></iframe>
            <p class="pdf-fallback">
                Having trouble viewing? 
                <a href="{{ site.baseurl }}/assets/pdf/{{ page.file }}" target="_blank" rel="noopener noreferrer">Download the PDF here</a>.
            </p>
        </div>
    </div>    
</div>

 <!-- Footer -->
{% include footer.html %}
