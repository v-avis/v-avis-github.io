<div class="writing-main-container">
    {% assign col1 = site.writing | where: "column", 1 %}
    {% assign col2 = site.writing | where: "column", 2 %}

    <div class="column c1">
        {% for piece in col1 %}
        <div class="card {{ piece.cardsize }}">
            <div class="piece-image">
                <a href="{{ site.baseurl }}{{ piece.slug }}" rel="noopener noreferrer" target = "_blank" class="post-feat-img" style="background-image: url('{{ site.baseurl }}{{ site.pathToImgBin }}{{ piece.image }}');"></a>
            </div>
            <div class="piece-text">
                <h2>{{ piece.title }}</h2>
                <p>{{ piece.short-description }}</p>
                <a href="{{ site.baseurl }}{{ piece.slug }}" rel="noopener noreferrer" target = "_blank">Read Here</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="column c2">
        <div class="card shape1 box-tbd">
            <div class="piece-text box-tbd-text">
                More coming soon!
            </div>
        </div>
    </div>
    <div class="column c3">
    </div>
</div>
