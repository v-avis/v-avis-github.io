<div class="writing-main-container">
    {% assign col1 = site.writing | where: "column", 1 %}
    {% assign col2 = site.writing | where: "column", 2 %}

    <div class="column c1">
        {% for piece in col1 %}
        <a href="{{ site.baseurl }}{{ piece.slug }}" rel="noopener noreferrer" target="_blank" class="card-link-wrapper">
            <div class="card {{ piece.cardsize }}">
                <div class="piece-image" style="background-image: url('{{ site.baseurl }}{{ site.pathToImgBin }}{{ piece.image }}');">
                </div>
                <div class="piece-text">
                    <h2>{{ piece.title }}</h2>
                    <p>
                        <span>{{ piece.venue }}</span>
                        {% if piece.venue-edition %}
                        {{ piece.venue-edition }}
                        {% endif %}
                    </p>
                </div>
            </div>
        </a>
        
        {% endfor %}
    </div>
    <div class="column c2">
        <div class="card shape1 box-tbd">
            <div class="piece-text box-tbd-text">
                More coming soon!
            </div>
        </div>
    </div>
    <div class="column c3">
    </div>
</div>
